    <body>
        <div class="controls">
            <div class="topBar">
                <div class="menuButton">MENU</div>
                <div class="logo">LOGO</div>
                <div class="searchBar">
                    <div class="field">
                        <input id="searchBar" class="field" type="text" />
                    </div>
                    <div class="button">SEARCH</div>
                </div>
                <div class="controls"></div>
            </div>

            <div class="sideBar">
                <div id="section1" data-toggle="#section1" class="section">
                    <div class="title">Section 1 Title</div>
                    <div class="item">
                        <div class="icon"></div>
                        <div class="text">Item 1 Text</div>
                    </div>
                    <div class="item">
                        <div class="icon"></div>
                        <div class="text">Item 2 Text</div>
                    </div>
                </div>
                <div id="section2" data-toggle="#section2" class="section">
                    <div class="title">Section 2 Title</div>
                    <div class="item">
                        <div class="icon"></div>
                        <div class="text">Item 3 Text</div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div id="workspacePane" class="pane toggle">
                    <div class="title">Workspaces</div>
                    <div class="list">
                        <div class="entity workspace" id="workspace-UUIDUUIDUUIDUUID">
                            <div class="view">
                                <div class="name">Workspace 1 Name</div>
                                <div class="name">Workspace 2 Name</div>
                            </div>
                            <div class="editor">
                                <!-- Form -->
                            </div>
                        </div>
                    </div>
                    <div class="creator">New Workspace</div>
                </div>
                <div id="groupPane" class="pane toggle">
                    <div class="list">
                        <div class="entity group">
                            <div class="view">
                                <div class="name">Group 1 Name</div>
                                <div class="name">Group 2 Name</div>
                            </div>
                            <div class="editor">
                                <!-- Form -->
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pinPane" class="pane">
                    <div class="list">

                    </div>
                </div>
                <div id="eventPane" class="pane">Event</div>
                <div id="actionPane" class="pane">Action</div>
            </div>
        </div>
